<!DOCTYPE HTML>
<html>
<head>
	<title>move</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="tricks.js"></script>
</head>
<body>
	<div id="main">

		<div class="split">
			<div class="trigger">click</div>
			<div class="box">
				<div class="inner-top"></div>
				<div class="inner">
					<div class="inner-text">
						Here the background stays in place and the lower frame moves. It looks like you are uncovering something.
					</div>
				</div>
				<div class="inner-bottom"></div>
			</div>
		</div>
		


		<div class="split">
			<div class="trigger2">click</div>
			<div class="box fixed">
				<div class="inner-top"></div>
				<div class="inner">
					<div class="inner-text">
						Here the background moves along with the frame. It looks like a drawer.
					</div>
				</div>
				<div class="inner-bottom"></div>
			</div>
		</div>

	</div>
		



</body>
</html>
